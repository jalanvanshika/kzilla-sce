<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="global.css">
	
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
        

	<section class="main-content">
		<div class="container">
			<div class="row">
                    <div class="row kz-section-1"></div>    
            </div>
		</div>
    </section>
    
    
                <script src="res/main.js" async defer></script>
    <script>
       
       const team1 = [
            {
                name: "Shreya",
                designation: "Associate Lead",
                photo: "t1.png"
            },
            {
                name: "Shreya",
                designation: "Associate Lead",
                photo: "t1.png"
            },
            {
                name: "Shreya",
                designation: "Associate Lead",
                photo: "t1.png"
            },
            {
                name: "Shreya",
                designation: "Associate Lead",
                photo: "t1.png"
            },
            {
                name: "Shreya",
                designation: "Associate Lead",
                photo: "t1.png"
            }
            ]
        
       
           team1.forEach(member => {
            
            const first = `
            <div class="kz-profile-card">
						<div class="kz-profile-card_padding">
							<div class="kz-profile-card-image">
								<img src="res/img/team/${member.photo}" class="card-img-top">				
							</div>
							<div class="kz-profile-card_details">
                                <h3>${member.name}</h3>
                                <p>${member.designation}</p>
							</div>
						</div>
`
           

            const node = htmlToElement(first)
            document.querySelector('.kz-section-1').appendChild(node)
        })



        function htmlToElement(html) {
            var template = document.createElement('template');
            html = html.trim(); // Never return a text node of whitespace as the result
            template.innerHTML = html;
            return template.content.firstChild;
        }

    </script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
